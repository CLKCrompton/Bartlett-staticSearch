    <body>
        <div xml:lang="ja">
            閑さや<br/>
            岩にしみ入る<br/>
            蝉の声
        </div>
        <div xml:lang="ja-Latn">
            shizukesa ya<br/>
            iwa ni shimiiru
            semi no koe<br/>
        </div>
        <div xml:lang="en">
            In the silence<br/>
            Seeping into the rocks<br/>
            The voice of the cicada
        </div>
        <div>
            <p>This document contains a poem in three representations, only one of
            which is English.</p>
        </div>
    </body>
